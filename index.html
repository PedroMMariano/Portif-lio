<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Despesas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>Cadastro de Despesas</h1>
        </div>
    </header>

    <main class="container mt-4">
        <form id="despesas-form">
            <div class="form-group">
                <label for="descricao">Descrição</label>
                <input type="text" class="form-control" id="descricao" required>
            </div>
            <div class="form-group">
                <label for="valor">Valor</label>
                <input type="number" class="form-control" id="valor" step="0.01" required>
            </div>
            <button type="submit" class="btn btn-primary">Adicionar Despesa</button>
        </form>

        <h2 class="mt-4">Lista de Despesas</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Descrição</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody id="despesas-list">

            </tbody>
        </table>
        <button class="btn btn-success mt-3" onclick="calcularTotal()">Calcular Total</button>
        <h3 id="total" class="mt-3">Total: R$ 0.00</h3>
    </main>

    <footer>
        <div class="container">
            <p>&copy; <span id="ano"></span> Meu Site de Despesas</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>

        document.getElementById('ano').textContent = new Date().getFullYear();
    </script>
</body>

</html>
